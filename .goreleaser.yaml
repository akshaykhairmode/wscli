version: 1

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    ldflags:
      - -s -w # Optional: Strips debug information and reduces binary size
      - -X main.CLIVersion={{.Tag}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: wscli@{{ .Major }}
    repository:
      owner: akshaykhairmode
      name: homebrew-tools
    homepage: "https://github.com/akshaykhairmode/wscli"
    description: "A command-line WebSocket client"
    license: "GPL-3.0"
    commit_author:
      name: Akshay Khairmode
      email: akshaykhairmode@gmail.com
    commit_msg_template: "Update wscli formula to {{ .Tag }}"